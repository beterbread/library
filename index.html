<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Lora&display=swap');
  </style>
</head>
<body>
  <div class="form-overlay">
  </div>
  <div class="form">
    <form novalidate>
      <p class="form-header">Add New Book</p>
      <input class="title" type="text" placeholder="Title" maxlength='50' required>
      <input class="author" type="text" placeholder="Author" maxlength='50' required>
      <input class="pages" type="number" placeholder="Pages" min='2' required>
      <div>
        <p class="form-sub">Already read?</p>
        <input class="read" type="checkbox"> 
      </div>
      <p class="required">*All fields are required</p>
      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
  <div class="header">
    <div>
      <h1 class="header-title">Paws and Pages</h1>
      <iframe src="https://giphy.com/embed/4PVeey0T30PAiBYq9n"></iframe>
    </div>
    <button class="add">Add Book</button>
  </div>
  <div class="main">
  </div>
  <script src="script.js"></script>
</body>
</html>
